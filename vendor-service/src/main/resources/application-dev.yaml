server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: vendor-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vendor}
    username: ${DB_USERNAME:iconnect}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true