server:
  port: ${SERVER_PORT}

spring:
  application:
    name: user-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true

iconnect:
  app:
    jwtSecret: Y2whcXUzanZ2dHMzY3IzdA==
    jwtAccessTokenExpiration: 600000 # 1 minute
    jwtRefreshTokenExpiration: 86400000 # 1 day
