version: "3"

services:
  iconnect:
    container_name: iconnect
    image: iconnect:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8087:8086"
    env_file:
      - /home/iconnect/iconnect-main/.env
    volumes:
      - /home/iconnect/storage/:/home/iconnect/storage/
    restart: unless-stopped
